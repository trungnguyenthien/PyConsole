on:
  push:
    branches:
      - slack_init_db

name: ğŸš€ Deploy App to FTP
jobs:
  ftpdeploy:
    name: â¤µï¸ AutoDeploy
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ Setup Python Environment
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
        ref: slack_init_db

    - name: ğŸ”¨ Install project's dependencies
      run: |
        cd project
        pip install -r requirements.txt

    - name: ğŸ‰ FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.dauden.cloud
        port: 21
        protocol: ftp
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: py/slack/
        local-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          fileToExclude.txt
